{{ $num := .Get "number" }}
{{ $ref := cond (ne $num nil) $num "anything" }}
{{ $label_class := cond (ne $num nil) "sidenote-number" "" }}

<label
  for="sn-{{ $ref }}"
  class="{{ $label_class }} sidenote-toggler">
</label>
<input type="checkbox" id="sn-{{ $ref }}" class="sidenote-toggle" />
<span class="sidenote">{{ .Inner }}</span>
